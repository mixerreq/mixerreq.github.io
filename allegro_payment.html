<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność Allegro - Nintendo 64</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h2 {
            color: #ff5a00;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 150px;
            margin-bottom: 10px;
        }
        .payment-methods {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .payment-method label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            margin-bottom: 5px;
            width: 80%;
        }
        .payment-method img {
            width: 30px;
            margin-right: 10px;
        }
        .payment-method input {
            margin-right: 10px;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        .card-details, .blik-details {
            display: none;
            margin-top: 10px;
        }
        .card-details input, .blik-details input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            background: #fff;
            color: #000;
        }
        .dpd-pickup {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .pay-button {
            width: 100%;
            background: #ff5a00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .pay-button:hover {
            background: #e04e00;
        }
        .loading {
            display: none;
            font-size: 16px;
            color: #ff5a00;
            margin-top: 10px;
        }
        .footer {
            font-size: 12px;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Allegro.pl_sklep.svg/2560px-Allegro.pl_sklep.svg.png" alt="Allegro Logo">
        <h2>Płatność Allegro</h2>
        <div class="product">
            <img src="https://i.ebayimg.com/images/g/vr4AAeSwzORnrwX8/s-l960.jpg" alt="Nintendo 64">
            <p><strong>Nintendo 64</strong></p>
        </div>
        <div class="dpd-pickup">
            <h3>Wybierz punkt odbioru DPD Pickup:</h3>
            <iframe src="https://pudofinder.dpd.com.pl/widget?key=ab2379af98b02ed96c53cdd80a90814b" allow="geolocation *" data-ruffle-polyfilled=""></iframe>
        </div>
        <div class="payment-methods">
            <h3>Wybierz metodę płatności:</h3>
            <label><input type="radio" name="payment" value="blik" onclick="togglePaymentDetails('blik')"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Blik_logo.jpg/150px-Blik_logo.jpg" alt="BLIK"> BLIK</label>
            <label><input type="radio" name="payment" value="card" onclick="togglePaymentDetails('card')"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Visa_2014.svg/150px-Visa_2014.svg.png" alt="Visa"> Karta płatnicza</label>
            <label><input type="radio" name="payment" value="transfer" onclick="togglePaymentDetails('none')"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Przelewy24_logo.png/150px-Przelewy24_logo.png" alt="Przelewy24"> Szybki przelew</label>
        </div>
        <div class="blik-details" id="blik-details">
            <input type="text" id="blik-code" placeholder="Kod BLIK" maxlength="6">
        </div>
        <div class="card-details" id="card-details">
            <input type="text" id="card-number" placeholder="Numer karty" maxlength="19">
            <input type="text" id="card-expiry" placeholder="MM/RR" maxlength="5">
            <input type="text" id="card-cvc" placeholder="CVC" maxlength="3">
        </div>
        <div class="summary">
            <p><strong>Kwota do zapłaty:</strong> 399,99 zł</p>
        </div>
        <button class="pay-button" onclick="pay()">Zapłać</button>
        <div class="loading" id="loading">Przetwarzanie płatności...</div>
        <div class="footer">Allegro 2026®</div>
    </div>
    
    <script>
        function togglePaymentDetails(method) {
            document.getElementById('card-details').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('blik-details').style.display = method === 'blik' ? 'block' : 'none';
        }

        function pay() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            }, 3000);
        }
    </script>
</body>
</html>
